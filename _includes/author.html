<section class="author{% if site.disqus == false %} no-disqus{% endif %}">
    <div class="toleft">
        <img class="selfie" src="{% if site.external-image %}{{ site.picture }}{% else %}{{ site.url }}/{{ site.picture }}{% endif %}" alt="{{ site.name }}" alt="author selfie">
    </div>

    <div class="toright">
        <h4 class="name">{{ site.name }}</h4>
        <p class="bio">如果觉得我的文章对您有用，请随意赞赏。您的支持将鼓励我继续创作！</p>

        <div class="share">
			 <a class="givemoney" href="javascript:void(0)" onclick="dashangToggle()">
                <svg class="icon icon-givemoney" width="200px" height="200.00px"><use xlink:href="#icon-givemoney"></use></svg><span class="icon-facebook-rect"></span>
            </a>
        </div>
		
    </div>
	
	<div class="hideboxplay"></div>
		<div class="givemoney_box-play">
			<a class="givemoney_close-play" href="javascript:void(0)" onclick="dashangToggle()" title="关闭"><img src="/assets/images/givemoney/close.jpg" alt="取消" /></a>
			<div class="givemoney_tit-play">
			  <img class="selfie" src="{% if site.external-image %}{{ site.picture }}{% else %}{{ site.url }}/{{ site.picture }}{% endif %}" alt="{{ site.authors[page.author].name }}" alt="author selfie">
			</div>
			<div class="givemoney_payimg">
				<img src="/assets/images/givemoney/alipay.jpg" alt="扫码支持" title="扫一扫" />
			</div>
			<div class="givemoney_payimg">    
				<img src="/assets/images/givemoney/weipay.jpg" alt="扫码支持" title="扫一扫" />
			</div>
			<div class="pay_explain">扫码打赏，你说多少就多少</div>
			<div class="shang_payselect">
			  <div class="pay_item checked" data-id="alipay">
				<span class="pay_logo"><img src="/assets/images/givemoney/alipay.png" alt="支付宝" /></span>
			  </div>
			  <div class="pay_item" data-id="weipay">
				<span class="pay_logo"><img src="/assets/images/givemoney/wechat.png" alt="微信" /></span>
			  </div>
			</div>
			<div class="shang_info-play">
			  <p>打开<span id="shang_pay_txt">支付宝</span>扫一扫，即可进行扫码打赏哦</p>
		</div>
	</div>
	
	<script type="text/javascript">
		function dashangToggle(){
		  $(".hideboxplay").fadeToggle();
		  $(".givemoney_box-play").fadeToggle();
		}
	</script>
			
</section>
